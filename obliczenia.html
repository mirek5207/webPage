                <header>
                    <H3>Formularz obliczeniowy:</H3>
                </header>
                <section>
                    <H4>Pożyczka </H4>
                    <label>Kwota:</label> <input id="quantityCredit" required><br>
                    <label>Ile rat:</label> <input id="quantityInstallment" required><br>
                    <label>Procent:</label> <input id="percent" required><br>
                    <label>Rata miesięczna:</label> <input id="monthInstallments" disabled value=""><br>

                </section>
            </article>
            <article>
                <header>
                    <H3>Kalkularor</H3>
                </header>
                <section>
                    <h3>Wpisz liczby</h3>
                    <label>X:</label> <input id="x" required><br>
                    <label>Y:</label> <input id="y" required><br>
                    <label>Wynik</label> <input id="score" disabled value=""><br>
                    <button type="radio" onclick="Calculator(this.innerHTML)">/</button>
                    <button type="radio" onclick="Calculator(this.innerHTML)">+</button>
                    <button type="radio" onclick="Calculator(this.innerHTML)">-</button>
                    <button type="radio" onclick="Calculator(this.innerHTML)">*</button>
                </section>
